<!DOCTYPE html>
<html>
  <head>
    <title>Escape Plan VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-component@1.0.0/aframe-joystick-component.min.js"></script>
  </head>

  <body>
    <a-scene joystick grab-panels vr-mode-ui="enabled: true">
      <!-- Latar Pelan Escape -->
      <a-plane src="Pelan kecemasan.png" position="0 0 0" rotation="-90 0 0" width="10" height="10"></a-plane>

      <!-- Avatar -->
      <a-entity id="avatar"
        gltf-model="walk_cycle_animation.glb"
        position="0 0.1 0"
        rotation="0 180 0"
        scale="1 1 1"
        movement-controls="speed: 0.1"
        wasd-controls
        joystick-controls>
      </a-entity>

      <!-- Kamera Pengguna -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Pencahayaan -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 10 5" intensity="0.8"></a-light>

      <!-- Next Scene Button -->
      <a-entity position="0 2 -3">
        <a-plane 
          position="0 0 0" 
          width="1.5" 
          height="0.5" 
          color="#4A90E2"
          class="clickable"
          onclick="goToNextScene()">
        </a-plane>
        <a-text value="Next Scene" align="center" position="0 0 0.01" color="#fff"></a-text>
      </a-entity>
    </a-scene>

    <!-- JavaScript Scene Control -->
    <script>
      let sceneIndex = 1;
      function goToNextScene() {
        sceneIndex++;
        const avatar = document.querySelector('#avatar');
        // Ubah posisi ikut scene ke-2 atau ke-3
        if (sceneIndex === 2) {
          avatar.setAttribute('position', '2 0.1 -2');
        } else if (sceneIndex === 3) {
          avatar.setAttribute('position', '-3 0.1 3');
        }
      }
    </script>
  </body>
</html>
